<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список студентов</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <script defer>
    document.addEventListener('DOMContentLoaded', function() {
      theadSortAndFilter(false);
      showLoader(document.querySelector('table.table tbody'), 'loader-big');
      getClients().then(result => renderClients(getFormatClients(result)));
    });
  </script>
</head>
<body>
<header class="header shadow mb-5">
  <div class="container flex-row align-items-center">
    <div class="d-flex flex-row flex-md-row align-items-center p-3 mb-4">
      <a href="/" class="header__logo me-5 rounded-circle text-center justify-content-center d-flex align-items-center text-decoration-none">
        <span class="logo">skb.</span>
      </a>
      <form class="d-flex w-50 search dropdown" role="search">
        <input class="form-control rounded-0" type="search" name="search" placeholder="Введите запрос" aria-label="Search">
      </form>
    </div>
  </div>
</header>
<main class="pb-5">
  <section>
    <div class="container">
      <h2 class="section__title mb-4">Клиенты</h2>
      <table class="table table-border table-responsive mb-4" id="students">
        <thead>
        <tr>
        </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </section>
</main>
<div class="modal fade" id="modalUser" aria-labelledby="modalTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header px-4 pt-4">
        <h3 class="modal-title" id="modalTitle">Изменить данные<span class="id-name ms-2"></span></h3>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form>
        <div class="modal-body px-4 pb-2">
        </div>
        <div class="modal-contacts p-4">
        </div>
        <div class="modal-footer d-flex flex-column justify-content-center pb-4 pt-3">
        </div>
      </form>
    </div>
  </div>
</div>
<!-- jQuery -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.0/dist/jquery.slim.min.js"></script>
<!-- Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!-- Select -->
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<!-- Autocomplete -->
<script src="https://kraaden.github.io/autocomplete/autocomplete.js"></script>
<link rel="stylesheet" type="text/css" href="https://kraaden.github.io/autocomplete/autocomplete.css">
<script src="main.js"></script>
<script src="js/script.js"></script>
</body>
</html>
